name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Migrate db
        run: yarn prisma migrate deploy

      - name: Migrate db
        run: yarn seed

      - name: Build
        run: yarn build

  deploy:
    needs:
      - build
    uses: ./.github/workflows/deploy.yml
    with:
      ref: ${{ github.sha }}
    secrets: inherit
