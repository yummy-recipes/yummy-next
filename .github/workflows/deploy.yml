name: Release

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: "Reference to deploy"
        type: string
        default: "latest/production"
    secrets:
      HYGRAPH_AUTH_TOKEN:
        required: true
      ALGOLIA_ADMIN_KEY:
        required: true
      DOKKU_DEPLOY_KEY:
        required: true

concurrency:
  group: production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || 'latest/production' }}
      - name: Log in to the Container registry
        uses: docker/login-action@28fdb31ff34708d19615a74d67103ddc2ea9725c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read .nvmrc
        id: nvmrc
        run: echo "node_version=$(cat .nvmrc)" >> $GITHUB_OUTPUT
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8d8c7c12f7b958582a5cb82ba16d5903cb27976a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d
        with:
          context: .
          push: true
          file: ./Dockerfile.prod
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            HYGRAPH_AUTH_TOKEN=${{ secrets.HYGRAPH_AUTH_TOKEN }}
            NODE_VERSION=${{ steps.nvmrc.outputs.node_version }}

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@dokku@167.71.190.115/yummy-next"
          ssh_private_key: ${{ secrets.DOKKU_DEPLOY_KEY }}
          deploy_docker_image: ${{ env.REGISTRY }}/${{ github.repository }}@${{ steps.push.outputs.digest }}

      - uses: rickstaa/action-create-tag@v1
        if: inputs.ref && inputs.ref != 'latest/production'
        with:
          commit_sha: ${{ inputs.ref }}
          tag: "latest/production"
          force_push_tag: true
          message: "Latest production release"
          github_token: ${{ secrets.GITHUB_TOKEN }}

  reindex:
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || 'latest/production' }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Prisma generate
        run: yarn prisma generate

      - name: Migrate db
        run: yarn prisma migrate deploy

      - name: Pull data
        run: yarn pull
        env:
          HYGRAPH_AUTH_TOKEN: ${{ secrets.HYGRAPH_AUTH_TOKEN }}

      - name: Reindex
        env:
          HYGRAPH_AUTH_TOKEN: ${{ secrets.HYGRAPH_AUTH_TOKEN }}
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
        run: |
          yarn reindex
